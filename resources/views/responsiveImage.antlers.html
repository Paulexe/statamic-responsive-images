<picture>
    {{ if srcSetWebp }}<source type="image/webp" srcset="{{ srcSetWebp }}" {{ if sizes }} sizes="{{ sizes }}"{{ /if }}/>{{ /if }}
    <source srcset="{{ srcSet }}" {{ if sizes }} sizes="{{ sizes }}"{{ /if }}/>
    <img
        {{ attributeString }}
        src="{{ src }}"
        width="{{ width }}"
        {{ if height }}height="{{ height }}"{{ /if }}
    >
</picture>
